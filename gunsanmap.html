<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OverlayView with Supabase (Final Fix)</title>
    <style>
        html, body, #map { height: 600px; width: 100%; margin: 0; padding: 0; }
        .custom-overlay-label {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            transform: translate(-50%, -100%);
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script type="text/javascript"
        src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=qepqptanle">
</script>

<script>
    // ✅ 1. CustomOverlay 생성자를 수정했습니다.
    // 생성자에서는 HTML 요소 생성과 내부 변수 설정만 합니다.
    function CustomOverlay(options) {
        this._element = document.createElement('div');
        this._element.innerHTML = options.content;
        this._element.className = 'custom-overlay-label';

        // 오버레이의 위치(좌표)를 내부 변수로 저장합니다.
        this._position = options.position;
    }

    CustomOverlay.prototype = new naver.maps.OverlayView();
    CustomOverlay.prototype.constructor = CustomOverlay;

    CustomOverlay.prototype.onAdd = function() {
        var overlayLayer = this.getPanes().overlayLayer;
        overlayLayer.appendChild(this._element);
    };

    // ✅ 2. draw 메서드를 수정했습니다.
    // getPosition() 대신 내부 변수 this._position을 사용합니다.
    CustomOverlay.prototype.draw = function() {
        if (!this.getMap()) {
            return;
        }
        var projection = this.getProjection();
        var position = this._position; // 내부 변수 사용
        var pixelPosition = projection.fromCoordToOffset(position);

        this._element.style.left = pixelPosition.x + 'px';
        this._element.style.top = pixelPosition.y + 'px';
    };

    CustomOverlay.prototype.onRemove = function() {
        this._element.parentElement.removeChild(this._element);
    };

    // --- 메인 로직 ---
    const supabaseUrl = 'https://bkbqosrrqswiapjjjlii.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrYnFvc3JycXN3aWFwampqbGlpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2NzQzNTQsImV4cCI6MjA2OTI1MDM1NH0.IQ_27vp3Q0wjmYnxx8_EOBZ7L5e5MbSc4tlxRkBXnG8';
    
    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    async function main() {
        const map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(35.96756, 126.7383),
            zoom: 12
        });

        const { data: places, error } = await supabaseClient
            .from('administrative_welfare_centers')
            .select('name, latitude, longitude');

        if (error) {
            console.error('Error fetching data:', error);
            return;
        }

        if (places) {
            for (const place of places) {
                const position = new naver.maps.LatLng(place.latitude, place.longitude);

                const marker = new naver.maps.Marker({
                    map: map,
                    position: position
                });

                const customOverlay = new CustomOverlay({
                    position: position,
                    content: `<div>${place.name}</div>`
                });

                // ✅ 3. 오버레이를 생성한 후, setMap(map)을 호출하여 지도에 추가합니다.
                customOverlay.setMap(map);
            }
        }
    }

    main();
</script>

</body>
</html>
