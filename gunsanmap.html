<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터센터 각 군산</title>
    <style>
        /* 기본 스타일 초기화 */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Malgun Gothic", "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #f8f9fa;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .top-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            flex-shrink: 0;
            background-color: white;
        }

        .main-title {
            font-size: 28px;
            font-weight: 900;
            text-align: center;
            margin: 0 0 20px 0;
            color: #1a73e8;
            cursor: pointer;
        }

        .main-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
        }
        .main-nav ul { list-style: none; margin: 0; padding: 0; display: flex; }
        .main-nav li { margin: 0 20px; }
        .main-nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 0;
            transition: color 0.2s, border-bottom-color 0.2s;
            border-bottom: 2px solid transparent;
        }
        .main-nav a:hover {
            color: #1a73e8;
        }
        
        .main-nav a.active {
            color: #1a73e8;
            border-bottom-color: #1a73e8;
        }
        
        .location-filter-container {
            margin-left: 30px;
        }
        .location-select {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        #map-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #map-container {
            flex-grow: 1;
            padding: 0 20px;
            position: relative;
        }
        #map {
            width: 100%;
            height: 100%;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        #news-container {
            flex-grow: 1;
            padding: 30px 40px;
            overflow-y: auto;
            background-color: white;
            display: none;
        }
        #news-container h2 {
            margin-top: 0;
            font-size: 24px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }

        .prompt-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            max-width: 700px;
            background-color: white;
            border-radius: 28px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            padding: 8px;
            z-index: 500;
        }
        #prompt-input {
            flex-grow: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 16px;
            padding: 10px 15px;
        }
        #prompt-send-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        #prompt-send-btn:hover { background-color: #155ab6; }
        #prompt-send-btn:disabled { background-color: #a0a0a0; }


        .custom-overlay-label {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            transform: translate(-50%, -120%);
            cursor: pointer;
        }

        .panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            height: 100%;
            background-color: white;
            padding: 15px;
            padding-top: 50px;
            box-shadow: -4px 0 12px rgba(0,0,0,0.1);
            box-sizing: border-box;
            z-index: 1000;
            transition: right 0.4s ease-in-out;
            overflow-y: auto;
        }
        .panel.visible {
            right: 0;
        }
        .close-btn { 
            position: absolute; 
            top: 10px;
            right: 15px;
            background: none; 
            border: none; 
            font-size: 24px; 
            cursor: pointer; 
            color: #555; 
        }
        
        #detail-content {
            white-space: pre-wrap;
            line-height: 1.4;
        }
        
        .panel-news-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .panel-news-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        .panel-news-item h3, .panel-news-item p {
            margin: 0;
            padding: 0;
        }
        .panel-news-item h3 {
            font-size: 16px;
            margin-bottom: 2px;
        }
        .panel-news-item h3 a {
            text-decoration: none;
            color: #1a73e8;
        }
        .panel-news-item .news-date {
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }
        .panel-news-item p {
            font-size: 14px;
            color: #555;
            line-height: 1.3;
        }

        .facility-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        .facility-section h4 {
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 16px;
        }
        .facility-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .facility-section li {
            padding: 3px 0;
            font-size: 14px;
        }

        .news-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-item h3 {
            margin-bottom: 5px;
            font-size: 18px;
        }
        .news-item h3 a {
            text-decoration: none;
            color: #1a73e8;
        }
        .news-item h3 a:hover {
            text-decoration: underline;
        }
        .news-item .news-date {
            font-size: 12px;
            color: #888;
            margin-top: 0;
        }
        .news-item p {
            font-size: 14px;
            color: #555;
            margin: 10px 0 0 0;
        }
        .news-item .news-spot {
            font-size: 13px;
            color: #333;
            background-color: #e8f0fe;
            padding: 5px 8px;
            border-radius: 4px;
            display: inline-block;
            margin-top: 10px;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .info-footer {
            flex-shrink: 0;
            padding: 40px 20px; 
            border-top: 1px solid #e0e0e0;
            text-align: center;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="page-container">
    <header class="top-header">
        <h1 id="main-title-btn" class="main-title">데이터센터 각 군산</h1>
        <nav class="main-nav">
            <ul>
                <li><a href="#" id="overview-btn" class="nav-link active">개요</a></li>
                <li><a href="#" id="news-btn" class="nav-link">정책,소식</a></li>
                <li><a href="#" id="public-info-btn" class="nav-link">공공정보</a></li>
            </ul>
            <div class="location-filter-container">
                <select id="location-filter" class="location-select">
                    <option value="all">전체 보기</option>
                </select>
            </div>
        </nav>
    </header>

    <div id="map-wrapper">
        <div id="map-container">
            <div id="map"></div>
            <div class="prompt-container">
                <input type="text" id="prompt-input" placeholder="군산에 대해 무엇이든 물어보세요...">
                <button id="prompt-send-btn">↑</button>
            </div>
        </div>
        <footer class="info-footer">
            <p>이곳에 지도와 관련된 텍스트 정보를 표시할 수 있습니다. | © 데이터센터 각 군산 프로젝트</p>
        </footer>
    </div>

    <div id="news-container">
        <h2>정책, 소식</h2>
        <div id="news-content"></div>
    </div>

</div>

<div id="detail-panel" class="panel">
    <button id="close-button" class="close-btn">&times;</button>
    <h2 id="detail-title"></h2>
    <div id="detail-content"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=qepqptanle"></script>

<script>
    function CustomOverlay(options) {
        this._element = document.createElement('div');
        this._element.innerHTML = options.content;
        this._element.className = 'custom-overlay-label';
        this._position = options.position;
    }
    CustomOverlay.prototype = new naver.maps.OverlayView();
    CustomOverlay.prototype.constructor = CustomOverlay;
    CustomOverlay.prototype.onAdd = function() { this.getPanes().overlayLayer.appendChild(this._element); };
    CustomOverlay.prototype.draw = function() { if (!this.getMap()) { return; } var projection = this.getProjection(); var position = this._position; var pixelPosition = projection.fromCoordToOffset(position); this._element.style.left = pixelPosition.x + 'px'; this._element.style.top = pixelPosition.y + 'px'; };
    CustomOverlay.prototype.onRemove = function() { this._element.parentElement.removeChild(this._element); };
    CustomOverlay.prototype.getElement = function() { return this._element; };

    const detailPanel = document.getElementById('detail-panel');
    const detailTitle = document.getElementById('detail-title');
    const detailContent = document.getElementById('detail-content');
    const closeButton = document.getElementById('close-button');
    const locationFilter = document.getElementById('location-filter');
    const promptInput = document.getElementById('prompt-input');
    const promptSendBtn = document.getElementById('prompt-send-btn');
    const mainTitleBtn = document.getElementById('main-title-btn');
    const overviewBtn = document.getElementById('overview-btn');
    const newsBtn = document.getElementById('news-btn');
    const publicInfoBtn = document.getElementById('public-info-btn');
    const mapWrapper = document.getElementById('map-wrapper');
    const newsContainer = document.getElementById('news-container');
    const newsContent = document.getElementById('news-content');
    const navLinks = document.querySelectorAll('.nav-link');
    const locationFilterContainer = document.querySelector('.location-filter-container');


    let map;
    let allPlaces = [];
    let currentOverlays = [];
    let initialCenter;
    let initialZoom;
    let isFilterChangedByMapClick = false;

    const supabaseUrl = 'https://bkbqosrrqswiapjjjlii.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJrYnFvc3JycXN3aWFwampqbGlpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2NzQzNTQsImV4cCI6MjA2OTI1MDM1NH0.IQ_27vp3Q0wjmYnxx8_EOBZ7L5e5MbSc4tlxRkBXnG8';
    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    async function callGeminiAPI(prompt) {
        detailTitle.textContent = "AI 답변 생성 중...";
        detailContent.innerHTML = '<div class="loader"></div>';
        detailPanel.classList.add('visible');
        promptSendBtn.disabled = true;

        const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!response.ok) throw new Error(`API Error: ${response.status}`);
            
            const result = await response.json();
            const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
            
            detailTitle.textContent = "Gemini AI 답변";
            detailContent.textContent = text || "답변을 생성하지 못했습니다.";
        } catch (error) {
            console.error("Gemini API Error:", error);
            detailTitle.textContent = "오류";
            detailContent.textContent = "AI 답변을 불러오는 중 오류가 발생했습니다.";
        } finally {
            promptSendBtn.disabled = false;
        }
    }

    function clearOverlays() {
        currentOverlays.forEach(overlay => overlay.setMap(null));
        currentOverlays = [];
    }

    function drawOverlays(placesToDraw) {
        clearOverlays();
        if (!placesToDraw || placesToDraw.length === 0) return;

        placesToDraw.forEach(place => {
            const position = new naver.maps.LatLng(place.latitude, place.longitude);
            const customOverlay = new CustomOverlay({
                position: position,
                content: `<div>${place.name}</div>`
            });
            customOverlay.setMap(map);
            
            customOverlay.getElement().addEventListener('click', function() {
                showDetailsForPlace(place.name, position);
                
                isFilterChangedByMapClick = true;
                locationFilter.value = place.name;
            });
            
            currentOverlays.push(customOverlay);
        });
    }
    
    async function showDetailsForPlace(placeName, position) {
        map.morph(position, 15);

        detailTitle.textContent = `${placeName} 관련 정보`;
        detailContent.innerHTML = '<div class="loader"></div>';
        detailPanel.classList.add('visible');

        const [newsResponse, facilitiesResponse] = await Promise.all([
            supabaseClient
                .from('gunsan_news')
                .select('title, date, link, summary')
                .eq('spot', placeName)
                .order('date', { ascending: false })
                .limit(5),
            supabaseClient
                .from('publicFacilities')
                .select('facility_name, latitude, longitude')
                .eq('spot', placeName)
        ]);
        
        const { data: newsItems, error: newsError } = newsResponse;
        const { data: facilities, error: facilitiesError } = facilitiesResponse;

        let finalHtml = '';

        if (newsError) {
            console.error("Place news fetch error:", newsError);
        } else if (!newsItems || newsItems.length === 0) {
            finalHtml += "<p>관련된 최신 소식이 없습니다.</p>";
        } else {
            newsItems.forEach(item => {
                finalHtml += `
                    <div class="panel-news-item">
                        <h3><a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.title}</a></h3>
                        <p class="news-date">${new Date(item.date).toLocaleDateString()}</p>
                        <p>${item.summary}</p>
                    </div>
                `;
            });
        }

        if (facilitiesError) {
            console.error("Facilities fetch error:", facilitiesError);
        } else if (facilities && facilities.length > 0) {
            finalHtml += '<div class="facility-section">';
            finalHtml += '<h4>주요 시설</h4>';
            finalHtml += '<ul>';
            facilities.forEach(facility => {
                finalHtml += `<li>${facility.facility_name}</li>`;
            });
            finalHtml += '</ul></div>';
        }

        detailContent.innerHTML = finalHtml;

        clearOverlays();
        if (facilities && facilities.length > 0) {
            facilities.forEach(facility => {
                const facilityPosition = new naver.maps.LatLng(facility.latitude, facility.longitude);
                const facilityOverlay = new CustomOverlay({
                    position: facilityPosition,
                    content: `<div>${facility.facility_name}</div>`
                });
                facilityOverlay.setMap(map);
                currentOverlays.push(facilityOverlay);
            });
        } else {
            const originalOverlay = new CustomOverlay({ position, content: `<div>${placeName}</div>` });
            originalOverlay.setMap(map);
            originalOverlay.getElement().addEventListener('click', function() {
                 showDetailsForPlace(placeName, position);
                 isFilterChangedByMapClick = true;
                 locationFilter.value = placeName;
            });
            currentOverlays.push(originalOverlay);
        }
    }


    function populateDropdown(places) {
        const districts = [...new Set(places.map(place => place.name))].sort();
        districts.forEach(district => {
            const option = document.createElement('option');
            option.value = district;
            option.textContent = district;
            locationFilter.appendChild(option);
        });
    }

    function updateActiveNav(activeLink) {
        navLinks.forEach(link => {
            link.classList.remove('active');
        });
        activeLink.classList.add('active');
    }

    function resetToInitialView() {
        newsContainer.style.display = 'none';
        mapWrapper.style.display = 'flex';
        updateActiveNav(overviewBtn);
        locationFilterContainer.style.display = 'block';

        locationFilter.value = 'all';
        drawOverlays(allPlaces);
        map.morph(initialCenter, initialZoom);
        detailPanel.classList.remove('visible');
    }

    async function fetchAndShowNews() {
        mapWrapper.style.display = 'none';
        newsContainer.style.display = 'block';
        detailPanel.classList.remove('visible');
        updateActiveNav(newsBtn);
        locationFilterContainer.style.display = 'none';
        newsContent.innerHTML = '<div class="loader"></div>';

        const { data: newsItems, error } = await supabaseClient
            .from('gunsan_news')
            .select('title, date, link, summary, spot')
            .order('date', { ascending: false });

        if (error) {
            console.error("News fetch error:", error);
            newsContent.innerHTML = "<p>소식을 불러오는 중 오류가 발생했습니다.</p>";
            return;
        }

        if (!newsItems || newsItems.length === 0) {
            newsContent.innerHTML = "<p>새로운 소식이 없습니다.</p>";
            return;
        }

        let newsHtml = '';
        newsItems.forEach(item => {
            newsHtml += `
                <div class="news-item">
                    <h3><a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.title}</a></h3>
                    <p class="news-date">${new Date(item.date).toLocaleDateString()}</p>
                    <p>${item.summary}</p>
                    <p class="news-spot"><strong>관련 장소:</strong> ${item.spot || '정보 없음'}</p>
                </div>
            `;
        });
        newsContent.innerHTML = newsHtml;
    }
    
    function showPublicInfoView() {
        mapWrapper.style.display = 'none';
        newsContainer.style.display = 'block';
        detailPanel.classList.remove('visible');
        updateActiveNav(publicInfoBtn);
        locationFilterContainer.style.display = 'none';
        newsContainer.querySelector('h2').textContent = '공공정보';
        newsContent.innerHTML = "<p>'공공정보' 메뉴는 현재 준비 중입니다.</p>";
    }

    async function main() {
        map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(35.96756, 126.7383),
            zoom: 12,
            mapDataControl: false,
            zoomControl: true,
            zoomControlOptions: { position: naver.maps.Position.TOP_RIGHT }
        });

        initialCenter = map.getCenter();
        initialZoom = map.getZoom();

        const { data, error } = await supabaseClient
            .from('administrative_welfare_centers')
            .select('name, latitude, longitude');

        if (error) { 
            console.error('Error fetching data:', error);
            alert('데이터를 불러오는 중 오류가 발생했습니다: ' + error.message);
            return; 
        }

        allPlaces = data;
        populateDropdown(allPlaces);
        drawOverlays(allPlaces);
    }

    closeButton.addEventListener('click', () => detailPanel.classList.remove('visible'));

    locationFilter.addEventListener('change', function() {
        if (isFilterChangedByMapClick) {
            isFilterChangedByMapClick = false;
            return;
        }

        updateActiveNav(overviewBtn);
        const selectedDistrict = this.value;

        if (selectedDistrict === 'all') {
            resetToInitialView();
        } else {
            const filteredPlaces = allPlaces.filter(place => place.name === selectedDistrict);
            if (filteredPlaces.length > 0) {
                const firstPlaceInDistrict = filteredPlaces[0];
                const newPosition = new naver.maps.LatLng(firstPlaceInDistrict.latitude, firstPlaceInDistrict.longitude);
                
                showDetailsForPlace(firstPlaceInDistrict.name, newPosition);
            }
        }
    });

    promptSendBtn.addEventListener('click', () => {
        const promptText = promptInput.value.trim();
        if (promptText) {
            callGeminiAPI(promptText);
            promptInput.value = '';
        }
    });

    promptInput.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
            promptSendBtn.click();
        }
    });
    
    mainTitleBtn.addEventListener('click', resetToInitialView);
    overviewBtn.addEventListener('click', function(e) {
        e.preventDefault();
        resetToInitialView();
    });

    newsBtn.addEventListener('click', function(e) {
        e.preventDefault();
        fetchAndShowNews();
    });

    publicInfoBtn.addEventListener('click', function(e) {
        e.preventDefault();
        showPublicInfoView();
    });

    main();
</script>

</body>
</html>
