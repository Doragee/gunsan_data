    async function main() {
        map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(35.96756, 126.7383),
            zoom: 12,
            mapDataControl: false,
            zoomControl: true,
            zoomControlOptions: { position: naver.maps.Position.TOP_RIGHT }
        });

        initialCenter = map.getCenter();
        initialZoom = map.getZoom();

        const { data, error } = await supabaseClient
            .from('administrative_welfare_centers')
            .select('name, latitude, longitude');

        if (error) { 
            console.error('Error fetching data:', error);
            alert('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            return; 
        }

        const placesWithCounts = await Promise.all(data.map(async (place) => {
            const [newsResponse, facilitiesResponse] = await Promise.all([
                supabaseClient.from('gunsan_news').select('*', { count: 'exact', head: true }).eq('spot', place.name),
                supabaseClient.from('publicFacilities').select('*', { count: 'exact', head: true }).eq('spot', place.name)
            ]);
            return {
                ...place,
                newsCount: newsResponse.count || 0,
                facilityCount: facilitiesResponse.count || 0,
            };
        }));

        allPlaces = placesWithCounts;
        populateDropdown(allPlaces);
        drawOverlays(allPlaces);
    }

    locationFilter.addEventListener('change', function() {
        if (isFilterChangedByMapClick) {
            isFilterChangedByMapClick = false;
            return;
        }

        updateActiveNav(overviewBtn);
        const selectedDistrict = this.value;

        if (selectedDistrict === 'all') {
            resetToInitialView();
        } else {
            const filteredPlaces = allPlaces.filter(place => place.name === selectedDistrict);
            if (filteredPlaces.length > 0) {
                const firstPlaceInDistrict = filteredPlaces[0];
                const newPosition = new naver.maps.LatLng(firstPlaceInDistrict.latitude, firstPlaceInDistrict.longitude);
                
                if (firstPlaceInDistrict.facilityCount > 0) {
                    showFacilitiesOnMap(firstPlaceInDistrict.name, newPosition);
                } else {
                    map.morph(newPosition, 15);
                }
            }
        }
    });

    chatSendBtn.addEventListener('click', () => {
        const promptText = chatInput.value.trim();
        if (promptText) {
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = promptText;
            chatMessages.appendChild(userMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            callVectorSearchAPI(promptText);
            chatInput.value = '';
        }
    });

    chatInput.addEventListener('keyup', (event) => {
